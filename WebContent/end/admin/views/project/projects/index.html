<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/css/fs.css" media="all"/>
	<script type="text/javascript" src="/tw_epm/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
   <div class="layui-fluid">
  <div class="layui-row layui-col-space1">
  	 <div class="layui-col-md12">
<div class="layui-form-query">
<form class="layui-form" id="query_form">
	<div class="layui-form-item">
		<input type="hidden" name="keys" autocomplete="off" class="layui-input" value=""/>
		<input type="hidden" name="user" autocomplete="off" class="layui-input" value="0"/>
		<div class="layui-inline">
			<label class="layui-form-mid">名称：</label>
			<div class="layui-input-inline" style="width: 100px;">
				<input type="text" name="name" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
			</div>
		</div>
	</div>
</form>
</div>
  	 </div>
  	 <div class="layui-col-md12">
  	 	<div class="layui-row grid-demo">
	      <div class="layui-col-md3">
        	<button class="layui-btn" function="top" topUrl="/tw_epm/end/admin/views/project/projects/one.html" topMode="add" topWidth="800px" topHeight="600px" topTitle="新增">
			  <i class="layui-icon">&#xe654;</i>新增
			</button>
			<button class="layui-btn layui-btn-danger" function="submit" url="/tw_epm/actions/project_deleteByIds.action" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="ids:$projectId">
			  <i class="layui-icon">&#xe640;</i>删除
			</button>
			<button class="layui-btn" function="refresh">
			  <i class="layui-icon">&#x1002;</i>刷新
			</button>
	      </div>
	      <div class="layui-col-md12">
	         <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1" url="/tw_epm/actions/project_getByUserAndName.action" isPage="1" defaultForm="query_form" height="full-130"></table>

	         <div class="fsDatagridCols">
	         	<p type="numbers" title="#"/>
				<p checkbox="true"/>
			    <p field="projectId" title="ID" width="100" sort="true"/>
			    <p field="name" title="名称" width="30%" sort="true" />
			    <p field="startDate" title="开始时间" width="150"/>
			    <p field="endDateA" title="预计结束时间" width="150" />
			    <p field="endDateB" title="实际结束时间" width="150" />
			    <p field="user" title="创建人姓名" width="100" templet="#userTpl"/>
			    <p fixed="right" align="center" toolbar="#barDemo" title="操作" width="180"/>
			</div>
		
			<script type="text/html" id="userTpl">
				{{ d.user.name+"("+d.user.userId+")" }}
			</script>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="showProject" topUrl="/tw_epm/end/admin/views/project/projects/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看demo" inputs="projectId:">管理</a>
 				<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="/tw_epm/end/admin/views/project/projects/one.html" topMode="edit" topWidth="800px" topHeight="600px" topTitle="编辑" inputs="ids:$projectId">编辑</a>
  				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit" url="/tw_epm/actions/project_deleteByIds.action" isConfirm="1" confirmMsg="是否确定删除当前记录？" inputs="ids:$projectId" >删除</a>
			</script>
	      </div>
	    </div>

  	 </div>

  </div>
</div>
</body>
</html>
