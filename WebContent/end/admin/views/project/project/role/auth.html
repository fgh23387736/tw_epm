<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta namer="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/plugins/layui/css/admin.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/css/fs.css" media="all"/>
	<script type="text/javascript" src="/tw_epm/assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/fs.js?v=1.5.0"></script>
</head>
<body>
<div class="layui-fluid">  
	<form class="layui-form" action="">
		<div class = "layui-form-item" >
			<label class = "layui-form-label" > 项目资料 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="DOCUMENT" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 项目规范 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="SPECIFICATION" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 管理公告 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="NOTICE" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
		</div>
		<div class = "layui-form-item" >
			<label class = "layui-form-label" > 现场记录 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="WORKSITE_RECORD" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 项目节点 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="POINT" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 项目日志 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="LOG" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
		</div>
		<div class = "layui-form-item" >
			<label class = "layui-form-label" > 项目材料 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="MATERIAL" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 学习资料 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="LEARN_DOC" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 节点提问 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="POINT_PROBLEM" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
		</div>
		<div class = "layui-form-item" >
			<label class = "layui-form-label" > 回答节点问题 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="POINT_ANSWER" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
			<label class = "layui-form-label" > 生成并获取签到码 </label>
		    <div class="layui-input-inline">
		      <input type="checkbox" name="SIGN_CODE" lay-skin="switch" lay-text="开启|关闭" lay-filter="switchTest">
		    </div >
		</div>
	</form>

</div>
<script type="text/javascript" src="auth.js"></script>
</body>
</html>
