<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/tw_epm/assets/css/fs.css" media="all"/>
	<script type="text/javascript" src="/tw_epm/assets/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="/tw_epm/assets/plugins/frame/js/frame.js?v=1.5.0"></script>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form" id="edit_form" loadUrl="" addParFromUrl="user,proRole">
	<input type="hidden" name="ids" class="fsEdit fsAddReadonly"/>
	<!-- <input type="hidden" name="project" class=""/> -->
	<input type="hidden" name="keys" value="name+state+date+describe" class="fsEdit fsAddReadonly"/>
	  <div class="layui-form-item">
	    <label class="layui-form-label">名称</label>
	    <div class="layui-input-inline">
	      	<input type="text" name="name" required=""  lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input" />
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">进度%</label>
	    <div class="layui-input-inline">
	      	<input type="number" name="state" required=""  lay-verType="tips" lay-verify="required" placeholder="请输入进度" autocomplete="off" class="layui-input" min="0" max="100"/>
	    </div>
	  </div>
	  <div class="layui-form-item">
	    <label class="layui-form-label">日期</label>
	    <div class="layui-input-inline">
	      	<input type="text" name="date"  lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input fsDate" dateType="datetime" />
	    </div>
	  </div>
	  <div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">描述</label>
	    <div class="layui-input-block">
	      <textarea id="description" name="describe" placeholder="请输入描述" class="fsLayedit" height="80"></textarea>
	    </div>
	  </div>
	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
     	 <button class="layui-btn fsAdd" lay-submit="" lay-filter="save" url="/tw_epm/actions/point_add.action" addParFromUrl="project">新增</button>
     	 <button class="layui-btn fsEdit" lay-submit="" lay-filter="edit" url="/tw_epm/actions/point_updateByIds.action" >编辑</button>
     	 
<!--      	  <button class="layui-btn" lay-submit="" lay-filter="save" url="/fsbus/1006">保存</button> -->
     	  
     	 <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
    </div>
  </div>
</form>
	</div>
</body>
</html>
<script type="text/javascript">


</script>
